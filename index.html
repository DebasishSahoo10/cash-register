<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-one">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    </div>

    <div class="container-two">
        <label for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount">
        <button id="next-button">Next</button>
    </div>

    <div class="container-three">
        <label for="cash-amount">Cash Amount:</label>
        <input type="number" id="cash-amount">
        <button id="submit-button">Submit</button>
    </div>

    <div class="container-four">
        <table id="change-table">
            <caption>Return Change:</caption>
            <tr>
                <th>No. of notes</th>
                <td class="changeNotes"></td>
                <td class="changeNotes"></td>
                <td class="changeNotes"></td>
                <td class="changeNotes"></td>
                <td class="changeNotes"></td>
                <td class="changeNotes"></td>
                <td class="changeNotes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <p id="error"></p>








</body>
<script src="/app.js" type="text/javascript"></script>
</html>
